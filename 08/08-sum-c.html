<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <style>
        #result{
            display: block;
            background-color: aqua;
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Salam.!</h1>
    <input type="text" id="a">
    <input type="text" id="b">
    <input type="button" id="c" value="calc">
    <div id="result"></div>
    <script>
        async function getData() {
            let val1 = document.getElementById("a").value;
            let val2 = document.getElementById("b").value;
            const url = "http://127.0.0.1/sum/" + val1 + "/" + val2;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.log('Error...');
                }
                else {
                    const json = await response.json();
                    console.log(json);
                    let newContent = document.createTextNode(json);
                    let htmlTag = document.createElement("p");
                    document.getElementById("result").appendChild(newContent);
                }
            } catch (error) {
                console.error(error.message);
            }
        }
        document.getElementById("c").addEventListener("click", function(){
            getData();
        })
    </script>
</body>

</html>
