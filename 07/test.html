<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
</head>

<body>
    <h1>Salam.!</h1>
    <script>
        async function getData() {
            const url = "http://127.0.0.1/sum/5/10";
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    console.log('Error...');
                }
                else {
                    const json = await response.json();
                    console.log(json);
                }
            } catch (error) {
                console.error(error.message);
            }
        }

        getData();
    </script>
</body>

</html>
